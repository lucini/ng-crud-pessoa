<p-card header="Pessoa">
    <p-table [value]="value" [resizableColumns]="true">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of cols">
                    {{col.header}}
                </th>
                <th>Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="cols">
            <tr>
                <td *ngFor="let col of cols">
                    {{rowData[col.field]}}
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" title="Editar Pesssoa" class="p-button-rounded p-button-success p-mr-2" (click)="editar(rowData)"></button>
                    <button pButton pRippl icon="pi pi-trash" class="p-button-rounded p-button-danger" title="Remover Pessoa" (click)="remover(rowData)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
